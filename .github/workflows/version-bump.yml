name: Version Bump

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    name: Bump patch version
    runs-on: ubuntu-latest
    # Skip if this push is itself the version bump commit
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: current
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute next patch version
        id: next
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"
          NEXT_PATCH=$((PATCH + 1))
          echo "version=${MAJOR}.${MINOR}.${NEXT_PATCH}" >> "$GITHUB_OUTPUT"

      - name: Bump version in Cargo.toml
        run: |
          sed -i "0,/^version = \"${{ steps.current.outputs.version }}\"/s//version = \"${{ steps.next.outputs.version }}\"/" Cargo.toml

      - name: Update Cargo.lock
        uses: dtolnay/rust-toolchain@stable

      - run: cargo update --workspace

      - name: Build release changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" | head -20)
          else
            COMMITS=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)")
          fi
          {
            echo "notes<<EOF"
            echo "$COMMITS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Commit bumped version
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore(release): bump version to v${{ steps.next.outputs.version }}"
          git tag "v${{ steps.next.outputs.version }}"
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.next.outputs.version }}"
          name: "v${{ steps.next.outputs.version }}"
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.notes }}
          generate_release_notes: false
